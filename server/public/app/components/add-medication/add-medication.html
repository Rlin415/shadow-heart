<div class="add-state">

  <div class="top-heading">

    <h1>Your Medications</h1>

  </div>

  <div class="med-form-wrapper">

    <form class="med-form" ng-submit='submitMedication(medication)'>

      <div class="form-top">

        <input class="med-name-input" type="text" name="medName" ng-model='medication.name' placeholder="Medication Name">

        <input class="med-dose-input" type="text" name="medDose" ng-model='medication.dose' placeholder="Dose">

        <input class="med-instructions-input" type="text" name="medInstructions" ng-model='medication.instruct' placeholder="Instructions">

        <h4 class="select-reminder">Select A Reminder</h4>

        <div class="reminder-wrapper">

          <label ng-repeat='time in times'>
            <input type="checkbox" checklist-model='medication.notifications' checklist-value='time'><span><i class='fa fa-clock-o'></i>{{time}}</span></span>
          </label>

        </div>

      </div>

      <section class="med-preview">

        <h4>Preview</h4>

        <div class="med-card">

          <div class="med-left">

            <h3 class="med-name">Abilify (Aripiprazole) <span class="dose">5mg</span></h3>

            <span class="instructions">Take one tablet by mouth every morning</span>

          </div>

          <div class="med-notifications">
            <ul>
              <li>
                <i class="fa fa-clock-o"></i>
                <span class="time">8:30am</span>
              </li>
              <li>
                <i class="fa fa-clock-o"></i>
                <span class="time">12:30pm</span>
              </li>
            </ul>
          </div>

        </div>

      </section>

      <div class="submit-wrapper">

        <button type="submit">Save Medication</button>

      </div>

    </form>

  </div>

</div>
