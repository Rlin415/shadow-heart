<ion-view view-title="healthStats" name="healthStats-view">
  <div class="row">
    <div class="bar bar-header">
      <a class="button icon-left ion-ios-arrow-left button-clear button-dark" ui-sref="dashboard"></a>
      <h1 class="title">My Health Stats</h1>
    </div>
  </div class="row">
  <ion-content class="user-health-stats">
    <div class="card">
      <div class="item item-text-wrap">
        <p> Compliance </p>
        <br>
        <canvas id="compliance" class="chart chart-doughnut" chart-colours="complianceColors" chart-data="compliance" chart-labels="complianceLabels">
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <p> February Side Effect Impact </p>
        <br>
        <canvas id="allSideEffects" class="chart chart-radar" chart-data="allSideEffects" chart-labels="allSideEffectsLabels"></canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <p> Weekly Side Effects </p>
        <br>
        <canvas id="weeklySideEffects" class="chart chart-bar" chart-data="weeklySideEffects" chart-labels="weeklySideEffectsLabels"> chart-series="series"
        </canvas>
      </div>
    </div>
    <div class="card">
      <div class="item item-text-wrap">
        <p> Weekly Pain & Fatigue </p>
        <br>
        <canvas id="scales" class="chart chart-line" chart-colours="scalesColors" chart-data="scales" chart-labels="scalesLabels" chart-legend="true" chart-series="series" chart-click="onClick">
        </canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
